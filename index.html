<script>
    function filterMovies(category) {
        document.querySelectorAll(".row").forEach(row => row.style.display = "none");
        if (category === "all") {
            document.querySelectorAll(".row").forEach(row => row.style.display = "flex");
        } else {
            document.getElementById(category).style.display = "flex";
        }
    }

    document.getElementById("searchInput").addEventListener("input", function() {
        let searchText = this.value.toLowerCase();
        document.querySelectorAll(".movie").forEach(movie => {
            let title = movie.querySelector(".movie-title").innerText.toLowerCase();
            movie.style.display = title.includes(searchText) ? "block" : "none";
        });
    });
