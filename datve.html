        .qr-code-container img {

        .qr-code-container p {

            color: black;
        }
        .qr-code-container .bank-info {

            color: black;
        }
        .qr-code-container .logos {

            justify-content: center;

            margin-top: 10px;
        }
        .qr-code-container .logos img {

        }
        .status-pending {

        }
        .status-paid {

        }
        .status-expired {

        }
    </style>
</head>
<body>
    <div class="container mt-4">

        <div class="mb-3">

    <!-- Modal hi·ªÉn th·ªã QR code -->
    <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">

                    </div>
                </div>

                    <button type="button" class="btn btn-success" onclick="confirmPayment()">X√°c nh·∫≠n thanh to√°n</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const seatContainer = document.getElementById("seatContainer");
        const totalPrice = document.getElementById("totalPrice");
        const movieSelect = document.getElementById("movie");
        const showtimeSelect = document.getElementById("showtime");
        const bookingHistory = document.getElementById("bookingHistory");
        let selectedSeats = new Set();
        let bookedSeatsByShowtime = {};
        let currentBookingIndex = null;
        let timerInterval = null;

        // T·ª± ƒë·ªông ch·ªçn phim t·ª´ tham s·ªë URL v√† hi·ªÉn th·ªã l·ªãch s·ª≠ ƒë·∫∑t v√©
        window.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const movieParam = urlParams.get("phim");

            if (movieParam) {
                let found = false;
                for (let option of movieSelect.options) {
                    const optionMovieName = option.text.split(" - ")[0];
                    if (optionMovieName === movieParam) {
                        movieSelect.value = option.value;
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    alert("Phim kh√¥ng t·ªìn t·∫°i, vui l√≤ng ch·ªçn phim kh√°c!");
                }
                document.title = `ƒê·∫∑t V√© Xem Phim - ${movieParam}`;
                document.getElementById("backToDetails").href = `movie-details.html?phim=${encodeURIComponent(movieParam)}`;
            } else {
                alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin phim. Vui l√≤ng ch·ªçn phim t·ª´ danh s√°ch!");
                window.location.href = "index.html";
            }

            // T·∫°o gh·∫ø
            const rows = 7;
            const cols = 10;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    let seat = document.createElement("div");
                    seat.classList.add("seat");
                    seat.innerText = `${String.fromCharCode(65 + row)}${col + 1}`;
                    seat.dataset.seatId = `${String.fromCharCode(65 + row)}${col + 1}`;
                    seat.addEventListener("click", function () {
                        const showtime = showtimeSelect.value;
                        if (!seat.classList.contains("occupied") && !seat.classList.contains("booked")) {
                            if (selectedSeats.has(seat.dataset.seatId)) {
                                selectedSeats.delete(seat.dataset.seatId);
                                seat.classList.remove("selected");
                            } else {
                                selectedSeats.add(seat.dataset.seatId);
                                seat.classList.add("selected");
                            }
                            updateTotal();
                        }
                    });
                    seatContainer.appendChild(seat);
                }
            }

            // Hi·ªÉn th·ªã l·ªãch s·ª≠ ƒë·∫∑t v√© t·ª´ localStorage
            loadBookingHistory();

            // T·ª± ƒë·ªông ki·ªÉm tra v√† x√≥a v√© h·∫øt h·∫°n m·ªói 5 gi√¢y
            setInterval(checkAndDeleteExpiredBookings, 5000);

            // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn
            updateTotal();
        });

        // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn khi ch·ªçn gh·∫ø
        function updateTotal() {
            let price = parseInt(movieSelect.value);
            totalPrice.innerText = price * selectedSeats.size;
        }

        // ƒê·∫∑t v√© v√† hi·ªÉn th·ªã QR code
        function bookTickets() {
            let name = document.getElementById("customerName").value.trim();
            let email = document.getElementById("customerEmail").value.trim();
            let phone = document.getElementById("customerPhone").value.trim();
            let movie = movieSelect.options[movieSelect.selectedIndex].text;
            let showtime = showtimeSelect.value;

            // Reset l·ªói
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";

            let isValid = true;

            if (name.length < 2) {
                document.getElementById("nameError").innerText = "H·ªç t√™n kh√¥ng h·ª£p l·ªá (t·ªëi thi·ªÉu 2 k√Ω t·ª±).";
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerText = "Email kh√¥ng h·ª£p l·ªá.";
                isValid = false;
            }

            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById("phoneError").innerText = "S·ªë ƒëi·ªán tho·∫°i ph·∫£i g·ªìm ƒë√∫ng 10 ch·ªØ s·ªë.";
                isValid = false;
            }

            if (selectedSeats.size === 0) {
                alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 gh·∫ø.");
                isValid = false;
            }

            if (!isValid) return;

            // L∆∞u tr·∫°ng th√°i gh·∫ø ƒë√£ ƒë·∫∑t
            bookedSeatsByShowtime[showtime] = bookedSeatsByShowtime[showtime] || [];
            bookedSeatsByShowtime[showtime].push(...Array.from(selectedSeats));

            // T·∫°o m√£ giao d·ªãch ng·∫´u nhi√™n
            const transactionId = `VE${Date.now()}${Math.floor(Math.random() * 1000)}`;

            // L∆∞u l·ªãch s·ª≠ ƒë·∫∑t v√© v√†o localStorage
            let history = JSON.parse(localStorage.getItem("bookingHistory")) || [];
            const booking = {
                name,
                email,
                phone,
                movie,
                showtime,
                seats: Array.from(selectedSeats),
                total: totalPrice.innerText,
                date: new Date().toLocaleString("vi-VN"),
                status: "pending",
                expiryTime: Date.now() + 5 * 60 * 1000, // H·∫øt h·∫°n sau 5 ph√∫t
                transactionId
            };
            history.push(booking);
            localStorage.setItem("bookingHistory", JSON.stringify(history));

            // L∆∞u ch·ªâ s·ªë c·ªßa v√© v·ª´a ƒë·∫∑t
            currentBookingIndex = history.length - 1;

            // Th√™m l·ªãch s·ª≠ ƒë·∫∑t v√© v√†o giao di·ªán
            addBookingToHistory(booking, currentBookingIndex);

            // Hi·ªÉn th·ªã QR code ƒë·ªÉ thanh to√°n
            showQRCode(booking);

            // C·∫≠p nh·∫≠t tr·∫°ng th√°i gh·∫ø
            selectedSeats.forEach(seatId => {
                let seat = document.querySelector(`.seat[data-seat-id="${seatId}"]`);
                seat.classList.remove("selected");
                seat.classList.add("booked");
            });

            // Reset form
            selectedSeats.clear();
            updateTotal();
            document.getElementById("customerName").value = "";
            document.getElementById("customerEmail").value = "";
            document.getElementById("customerPhone").value = "";
        }

        // Hi·ªÉn th·ªã QR code v√† ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c
        async function showQRCode(booking) {
            const qrModal = new bootstrap.Modal(document.getElementById("qrModal"));
            const qrImage = document.getElementById("qrImage");
            const qrTotalPrice = document.getElementById("qrTotalPrice");
            const qrContent = document.getElementById("qrContent");
            const qrTimer = document.getElementById("qrTimer");

            // Gi·∫£ l·∫≠p g·ªçi API VietQR ƒë·ªÉ t·∫°o m√£ QR
            const qrData = {
                accountNo: "19072611508011",
                accountName: "NGUYEN DUC LAM",
                acqId: "970423", // Techcombank
                amount: booking.total,
                addInfo: booking.transactionId,
                format: "text"
            };

            // Gi·∫£ l·∫≠p URL h√¨nh ·∫£nh QR (thay b·∫±ng API th·ª±c t·∫ø n·∫øu c√≥)
            const qrUrl = await generateVietQR(qrData);
            qrImage.src = qrUrl;

            // C·∫≠p nh·∫≠t th√¥ng tin trong modal
            qrTotalPrice.innerText = booking.total;
            qrContent.innerText = booking.transactionId;

            // ƒê·∫øm ng∆∞·ª£c 5 ph√∫t
            let timeLeft = Math.floor((booking.expiryTime - Date.now()) / 1000);
            qrTimer.innerText = formatTime(timeLeft);

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft = Math.floor((booking.expiryTime - Date.now()) / 1000);
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    qrTimer.innerText = "H·∫øt h·∫°n";
                    deleteBooking(currentBookingIndex);
                    qrModal.hide();
                    alert("Th·ªùi gian thanh to√°n ƒë√£ h·∫øt h·∫°n. V√© c·ªßa b·∫°n ƒë√£ b·ªã x√≥a.");
                } else {
                    qrTimer.innerText = formatTime(timeLeft);
                }
            }, 1000);

            // Hi·ªÉn th·ªã modal
            qrModal.show();
        }

        // Gi·∫£ l·∫≠p g·ªçi API VietQR (thay b·∫±ng API th·ª±c t·∫ø)
        async function generateVietQR(data) {
            return "https://api.vietqr.io/image/970423-19072611508011-abc123.jpg"; // Thay b·∫±ng URL th·ª±c t·∫ø t·ª´ API
        }

        // X√°c nh·∫≠n thanh to√°n
        function confirmPayment() {
            if (currentBookingIndex !== null) {
                updateBookingStatus(currentBookingIndex, "paid");
                alert("Thanh to√°n th√†nh c√¥ng! V√© c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c x√°c nh·∫≠n.");
                clearInterval(timerInterval);
                const qrModal = bootstrap.Modal.getInstance(document.getElementById("qrModal"));
                qrModal.hide();
            }
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i v√©
        function updateBookingStatus(index, status) {
            let history = JSON.parse(localStorage.getItem("bookingHistory")) || [];
            if (index >= 0 && index < history.length) {
                history[index].status = status;
                localStorage.setItem("bookingHistory", JSON.stringify(history));
                loadBookingHistory();
            }
        }

        // X√≥a v√© v√† gi·∫£i ph√≥ng gh·∫ø
        function deleteBooking(index) {
            let history = JSON.parse(localStorage.getItem("bookingHistory")) || [];
            if (index >= 0 && index < history.length) {
                const booking = history[index];
                if (booking.status === "pending") {
                    // Gi·∫£i ph√≥ng gh·∫ø
                    bookedSeatsByShowtime[booking.showtime] = bookedSeatsByShowtime[booking.showtime].filter(seat => !booking.seats.includes(seat));
                    updateSeats();
                    // X√≥a v√© kh·ªèi l·ªãch s·ª≠
                    history.splice(index, 1);
                    localStorage.setItem("bookingHistory", JSON.stringify(history));
                    loadBookingHistory();
                }
            }
        }

        // Ki·ªÉm tra v√† x√≥a v√© h·∫øt h·∫°n
        function checkAndDeleteExpiredBookings() {
            let history = JSON.parse(localStorage.getItem("bookingHistory")) || [];
            let updated = false;
            history = history.filter((booking, index) => {
                if (booking.status === "pending" && Date.now() > booking.expiryTime) {
                    // Gi·∫£i ph√≥ng gh·∫ø
                    bookedSeatsByShowtime[booking.showtime] = bookedSeatsByShowtime[booking.showtime].filter(seat => !booking.seats.includes(seat));
                    updateSeats();
                    updated = true;
                    return false; // X√≥a v√©
                }
                return true; // Gi·ªØ v√©
            });
            if (updated) {
                localStorage.setItem("bookingHistory", JSON.stringify(history));
                loadBookingHistory();
            }
        }

        // ƒê·ªãnh d·∫°ng th·ªùi gian (MM:SS)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
        }

        // C·∫≠p nh·∫≠t gh·∫ø ƒë√£ ƒë·∫∑t cho su·∫•t chi·∫øu
        function updateSeats() {
            const showtime = showtimeSelect.value;
            document.querySelectorAll('.seat').forEach(seat => {
                seat.classList.remove("selected", "booked");
                if (!seat.classList.contains("occupied") && bookedSeatsByShowtime[showtime]) {
                    if (bookedSeatsByShowtime[showtime].includes(seat.dataset.seatId)) {
                        seat.classList.add("booked");
                    }
                }
            });
            selectedSeats.clear();
            updateTotal();
        }

        // Hi·ªÉn th·ªã l·ªãch s·ª≠ ƒë·∫∑t v√© t·ª´ localStorage
        function loadBookingHistory() {
            const history = JSON.parse(localStorage.getItem("bookingHistory")) || [];
            if (history.length === 0) {
                bookingHistory.innerHTML = "<p>Ch∆∞a c√≥ l·ªãch s·ª≠ ƒë·∫∑t v√©.</p>";
            } else {
                bookingHistory.innerHTML = "";
                history.forEach((booking, index) => {
                    addBookingToHistory(booking, index);
                });
            }
        }

        // Th√™m m·ªôt m·ª•c l·ªãch s·ª≠ ƒë·∫∑t v√© v√†o giao di·ªán
        function addBookingToHistory(booking, index) {
            let historyItem = document.createElement("div");
            historyItem.classList.add("history-item");
            let statusClass = "";
            let statusText = "";
            if (booking.status === "pending") {
                statusClass = "status-pending";
                statusText = "Ch·ªù thanh to√°n";
            } else if (booking.status === "paid") {
                statusClass = "status-paid";
                statusText = "ƒê√£ thanh to√°n";
            } else if (booking.status === "expired") {
                statusClass = "status-expired";
                statusText = "ƒê√£ h·∫øt h·∫°n";
            }
            historyItem.innerHTML = `<strong>Kh√°ch h√†ng: ${booking.name}</strong><br>
                                    üìß Email: ${booking.email}<br>
                                    üìû S·ªë ƒëi·ªán tho·∫°i: ${booking.phone}<br>
                                    üé¨ Phim: ${booking.movie}<br>
                                    üïí Su·∫•t chi·∫øu: ${booking.showtime}<br>
                                    üéüÔ∏è Gh·∫ø: ${booking.seats.join(", ")}<br>
                                    üí∞ T·ªïng ti·ªÅn thanh to√°n: ${booking.total} ƒë<br>
                                    üìÖ Th·ªùi gian ƒë·∫∑t: ${booking.date}<br>
                                    üö¶ Tr·∫°ng th√°i: <span class="${statusClass}">${statusText}</span>`;
            bookingHistory.appendChild(historyItem);
        }
    </script>
</body>
