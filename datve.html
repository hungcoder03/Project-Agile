<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫∑t V√© Xem Phim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #8b6aa5;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #21213f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color: #666;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .seat.selected {
            background-color: green;
        }
        .seat.occupied {
            background-color: #666;
            color: rgb(146, 11, 11);
            cursor: not-allowed;
        }
        .seat.booked {
            background-color: red;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: #ff6600;
            border: none;
        }
        .btn-primary:hover {
            background-color: #cc5500;
        }
        .history-item {
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: white;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        .history-item strong {
            font-size: 18px;
            color: #ffcc00;
            text-transform: uppercase;
        }
        select, h4 {
            color: black;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .seat-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(7, auto);
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center text-warning">ƒê·∫∑t V√© Xem Phim</h2>

        <div class="mb-3">
            <label class="form-label">Ch·ªçn phim:</label>
            <select class="form-select" id="movie">
                <option value="100000">Avengers: Endgame - 100.000ƒë</option>
                <option value="120000">Spider-Man: No Way Home - 120.000ƒë</option>
                <option value="90000">Minions: The Rise of Gru - 90.000ƒë</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ch·ªçn su·∫•t chi·∫øu:</label>
            <select class="form-select" id="showtime" onchange="updateSeats()">
                <option value="10:00">10:00</option>
                <option value="13:00">13:00</option>
                <option value="16:00">16:00</option>
                <option value="19:00">19:00</option>
                <option value="21:00">21:00</option>
                <option value="23:00">23:00</option>
            </select>
        </div>

        <h5 class="text-light">Ch·ªçn Gh·∫ø:</h5>
        <div class="seat-container" id="seatContainer"></div>

        <div class="mt-3">
            <h5 class="text-light">Th√¥ng tin kh√°ch h√†ng:</h5>
            <input type="text" id="customerName" class="form-control mb-1" placeholder="H·ªç v√† T√™n" required>
            <div id="nameError" class="error mb-2"></div>

            <input type="email" id="customerEmail" class="form-control mb-1" placeholder="Email" required>
            <div id="emailError" class="error mb-2"></div>

            <input type="tel" id="customerPhone" class="form-control mb-1" placeholder="S·ªë ƒëi·ªán tho·∫°i" required pattern="^\d{10}$">
            <div id="phoneError" class="error mb-2"></div>
        </div>

        <h4 class="mt-3 text-warning">T·ªïng ti·ªÅn: <span id="totalPrice">0</span> ƒë</h4>

        <button class="btn btn-primary mt-3" onclick="bookTickets()">X√°c nh·∫≠n ƒë·∫∑t v√©</button>

        <div class="mt-4">
            <h4 class="text-warning">L·ªãch s·ª≠ ƒë·∫∑t v√©</h4>
            <div id="bookingHistory"></div>
        </div>
    </div>

    <script>
        const seatContainer = document.getElementById("seatContainer");
        const totalPrice = document.getElementById("totalPrice");
        const movieSelect = document.getElementById("movie");
        const showtimeSelect = document.getElementById("showtime");
        const bookingHistory = document.getElementById("bookingHistory");
        let selectedSeats = new Set();
        let bookedSeatsByShowtime = {};

        for (let i = 1; i <= 70; i++) {
            let seat = document.createElement("div");
            seat.classList.add("seat");
            seat.innerText = i;
            seat.dataset.seatId = i;
            seat.addEventListener("click", function () {
                const showtime = showtimeSelect.value;
                if (!seat.classList.contains("occupied") && !seat.classList.contains("booked")) {
                    if (selectedSeats.has(i)) {
                        selectedSeats.delete(i);
                        seat.classList.remove("selected");
                    } else {
                        selectedSeats.add(i);
                        seat.classList.add("selected");
                    }
                    updateTotal();
                }
            });
            seatContainer.appendChild(seat);
        }

        function updateTotal() {
            let price = parseInt(movieSelect.value);
            totalPrice.innerText = price * selectedSeats.size;
        }

        function bookTickets() {
            let name = document.getElementById("customerName").value.trim();
            let email = document.getElementById("customerEmail").value.trim();
            let phone = document.getElementById("customerPhone").value.trim();
            let movie = movieSelect.options[movieSelect.selectedIndex].text;
            let showtime = showtimeSelect.value;

            // Reset l·ªói
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";

            let isValid = true;

            if (name.length < 2) {
                document.getElementById("nameError").innerText = "H·ªç t√™n kh√¥ng h·ª£p l·ªá (t·ªëi thi·ªÉu 2 k√Ω t·ª±).";
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerText = "Email kh√¥ng h·ª£p l·ªá.";
                isValid = false;
            }

            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById("phoneError").innerText = "S·ªë ƒëi·ªán tho·∫°i ph·∫£i g·ªìm ƒë√∫ng 10 ch·ªØ s·ªë.";
                isValid = false;
            }

            if (selectedSeats.size === 0) {
                alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 gh·∫ø.");
                isValid = false;
            }

            if (!isValid) return;

            // L∆∞u tr·∫°ng th√°i gh·∫ø ƒë√£ ƒë·∫∑t
            bookedSeatsByShowtime[showtime] = Array.from(selectedSeats);

            // Th√™m l·ªãch s·ª≠ ƒë·∫∑t v√©
            let historyItem = document.createElement("div");
            historyItem.classList.add("history-item");
            historyItem.innerHTML = `<strong>Kh√°ch h√†ng: ${name}</strong><br>
                                    üìß Email: ${email}<br>
                                    üìû S·ªë ƒëi·ªán tho·∫°i: ${phone}<br>
                                    üé¨ Phim: ${movie}<br>
                                    üïí Su·∫•t chi·∫øu: ${showtime}<br>
                                    üéüÔ∏è Gh·∫ø: ${Array.from(selectedSeats).join(", ")}<br>
                                    üí∞ T·ªïng ti·ªÅn thanh to√°n: ${totalPrice.innerText} ƒë`;
            bookingHistory.appendChild(historyItem);

            // C·∫≠p nh·∫≠t tr·∫°ng th√°i gh·∫ø
            selectedSeats.forEach(seatId => {
                let seat = document.querySelector(`.seat[data-seat-id="${seatId}"]`);
                seat.classList.remove("selected");
                seat.classList.add("booked");
            });

            // Reset
            selectedSeats.clear();
            updateTotal();
            document.getElementById("customerName").value = "";
            document.getElementById("customerEmail").value = "";
            document.getElementById("customerPhone").value = "";
        }

        function updateSeats() {
            const showtime = showtimeSelect.value;
            document.querySelectorAll('.seat').forEach(seat => {
                seat.classList.remove("selected", "booked");
                if (!seat.classList.contains("occupied") && bookedSeatsByShowtime[showtime]) {
                    if (bookedSeatsByShowtime[showtime].includes(parseInt(seat.innerText))) {
                        seat.classList.add("booked");
                    }
                }
            });
            selectedSeats.clear();
            updateTotal();
        }
    </script>
</body>
</html>
